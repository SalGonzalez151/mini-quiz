<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div >
            <h3 class="view-scores">View High Score</h3>
        
        
        </div>
        <div class="time">
            
        </div>
    </header>
    <section>
        <h1 class="question-text">Coding Quiz Challenge</h1>
        <p class="answers">
            Answer the questions. For each question you get wrong you will lose 10 seconds from the clock. Good luck!
        </p>
        

        <button class="start-button">Start Quiz</button>

        <h2 class="results">
        </h2>
        <div>
            <ol class="high-scores">

            </ol>
        </div>

        <button class="play-again dont-show" onclick="playAgain()">Play Again</button>
        <button class="clear-storage dont-show" onclick="clearScore()">Clear Scores</button>
    </section>

    <script src="script.js"></script>
</body>

</html>
